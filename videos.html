<script type="text/javascript">
    var selected="c1";
    var videos={"c1":"https://www.youtube.com/embed/oo6fB_qKhQk","c2":"https://www.youtube.com/embed/GQINnkBo5jM"};
    function select(n){
        /*alert("You selected " + n +"!");*/
        selected=n;
        for(x=1;x<=2;x++){
            document.getElementById("c" + x).style.backgroundColor="#ffffff";
            document.getElementById("c" + x).style.color="#8e8e8e";
        }
        document.getElementById(n).style.backgroundColor="#c3c3ba";
        document.getElementById(n).style.color="#000000";
        document.getElementById("videoFrame").src=videos[n];
    }

    function hover(n) {
        if (selected != n){ 
            document.getElementById(n).style.backgroundColor="#f5f5dc";
            document.getElementById(n).style.color="#333333";
        }
    }

    function unhover(n) {
        if (selected != n) {
            document.getElementById(n).style.backgroundColor="#ffffff";
            document.getElementById(n).style.color="#8e8e8e";
        }
    }
